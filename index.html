<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="load()">
    <p id="date"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script>
        function callApi(){
            axios.get('http://159.203.70.152:3001')
            .then(res=>{
                document.getElementById("date").innerHTML = res.data;
                console.log(res);
            }).catch(function (error) {
    // handle error
    console.log(error);
  })
        }

       
    </script>

    <script>
        function load(){
                setInterval(()=>{
                callApi();
            },10000)
        }
        
    </script>
</body>
</html>
